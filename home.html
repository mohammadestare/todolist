<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="form1.css" rel="stylesheet" />
    <script src="form1.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="containter-tasks">
        <div class="header">
          <div class="title">
            <h1 class="member">Hey Tamara</h1>
            <p class="notification">today you have 12 tasks</p>
          </div>
          <img class="btn-member" src="asse/plus.png" />
        </div>
        <div class="task-chart">
          <button class="created-task shape">
            <h3>16</h3>
            <p class="p-task">tasks created</p>
          </button>
          <button class="remain-task shape">
            <h3>12</h3>
            <p class="p-task">task left</p>
          </button>
          <button class="work shape">
            <h3>work</h3>
            <p class="p-task">7 task</p>
            <div id="bt" class="task workc" checked></div>
          </button>
          <button class="personal shape">
            <h3>personal</h3>
            <p class="p-task">1 task</p>
            <div class="task personalc"></div>
          </button>
          <button class="shopping shape">
            <h3>shopping</h3>
            <p class="p-task">2 task</p>
            <div class="task shoppingc"></div>
          </button>
          <button class="heath shape">
            <h3>heath</h3>
            <p class="p-task">2 task</p>
            <div class="task heathc"></div>
          </button>
        </div>
      </div>

      <div class="container-timeline">
        <ul>
          <li class="h8">
            8:00

            <hr />
          </li>

          <li class="e">8:30</li>
          <div class="check-btn active">
            <h3>Daily challenge</h3>
            <p class="p-task">create to -do list</p>
          </div>
          <li>9:00</li>
          <li>9:30</li>
          <div class="check-btn rl">
            <h3>Do yoga</h3>
            <p class="p-task">15 minutes</p>
            <div class="task heathc"></div>
          </div>
          <li>10:00</li>

          <li>
            10:30
            <hr />
          </li>
          <li>11:00</li>
          <div class="check-btn rl">
            <h3>Lunch</h3>
            <p class="p-task">by salad</p>
            <div class="task shoppingc"></div>
          </div>
          <li>11:30</li>
          <div class="check-btn rl">
            <h3>Lunch</h3>
            <p class="p-task">make salad</p>
            <div class="task personalc"></div>
          </div>
          <li>12:00</li>
        </ul>
      </div>
    </main>
  </body>
</html>
